<div class="container mt-5">
    <h3>Lista de Proveedores</h3>

    <!-- Formulario de filtros -->
    <form [formGroup]="filterForm" class="mb-3">
        <div class="row">
          <div class="col-md-3">
            <label for="filterServiceType" class="form-label">Tipo de Servicio:</label>
            <select id="filterServiceType" formControlName="serviceType" class="form-select">
              <option value="">Todos</option>
              <option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="filterState" class="form-label">Estado:</label>
            <select id="filterState" formControlName="state" class="form-select">
              <option value="">Todos</option>
              <option *ngFor="let state of statusTypes" [value]="state">{{ state }}</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="filterContactNumber" class="form-label">NÃºmero de Contacto:</label>
            <div class="input-group">
              <input type="text" id="filterContactNumber" formControlName="contactNumber" class="form-control w-50 rounded-start">
              <button class="btn btn-primary ms-2 rounded" type="button" (click)="searchByContact()">Buscar</button>
              <button class="btn btn-secondary ms-2 rounded" type="button" (click)="clearSearch()">Limpiar</button>
            </div>
          </div>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Tipo de servicio</th>
                    <th>Contacto</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (item of providerList; track $index) {
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.serviceType }}</td>
                        <td>{{ item.contact }}</td>
                        <td>{{ item.state }}</td>
                        <td>
                            <button (click)="editProvider(item.id)" 
                              class="btn btn-sm rounded-md me-2 text-dark"
                              style="background-color: #f59e0b; border-color: #d97706;"
                              onmouseover="this.style.backgroundColor='#d97706';" 
                              onmouseout="this.style.backgroundColor='#f59e0b';">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                              </svg>
                            </button>
                            <button (click)="deleteProvider(item.id)" 
                              class="btn btn-sm rounded-md text-dark"
                              style="background-color: #ef4444; border-color: #dc2626;"
                              onmouseover="this.style.backgroundColor='#dc2626';" 
                              onmouseout="this.style.backgroundColor='#ef4444';">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                              </svg>
                            </button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
