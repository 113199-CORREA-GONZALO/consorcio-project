<div class="container mt-5">
    <h3>Lista de Proveedores</h3>
      <!-- Formulario de filtros -->
      <form [formGroup]="filterForm" class="mb-3">
        <div class="row align-items-end">
          <div class="col-md-3 mb-3">
            <label for="filterName" class="form-label">Nombre:</label>
            <input type="text" id="filterName" formControlName="name" class="form-control">
          </div>
          
          <div class="col-md-3 mb-3">
            <label for="filterCUIL" class="form-label">CUIL:</label>
            <input type="text" id="filterCUIL" formControlName="cuil" class="form-control">
          </div>
          
          <div class="col-md-3 mb-3">
            <label for="filterService" class="form-label">Servicio:</label>
            <input type="text" id="filterService" formControlName="service" class="form-control">
          </div>
          
          <div class="col-md-3 mb-3">
            <label for="filterAddress" class="form-label">Dirección:</label>
            <select id="filterAddress" formControlName="addressId" class="form-select">
              <option value="">Todas</option>
              <option *ngFor="let address of addresses" [value]="address.id">
                {{address.street_address}}, {{address.city}}
              </option>
            </select>
          </div>
    
          <div class="col-md-3 mb-3">
            <label for="filterEnabled" class="form-label">Estado:</label>
            <select id="filterEnabled" formControlName="enabled" class="form-select">
              <option value="">Todos</option>
              <option [value]="true">Activo</option>
              <option [value]="false">Inactivo</option>
            </select>
          </div>
    
          <div class="col-md-3 mb-3">
            <button class="btn btn-secondary" type="button" (click)="clearSearch()">
              Limpiar Filtros
            </button>
          </div>
    
          <div class="col-md-3 mb-3">
            <button class="btn btn-success me-2" (click)="exportToExcel()">
              <i class="bi bi-file-earmark-excel"></i> Excel
            </button>
            <button class="btn btn-danger" (click)="exportToPDF()">
              <i class="bi bi-filetype-pdf"></i> PDF
            </button>
          </div>
        </div>
      </form>

      <!-- Indicador de carga -->
       <div *ngIf="isLoading" class="text-center my-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    
      <div class="table-responsive" *ngIf="!isLoading">
        <div *ngIf="filteredProviders.length === 0" class="alert alert-info">
          No se encontraron proveedores con los filtros seleccionados.
        </div>
        <table  *ngIf="filteredProviders.length > 0" id="providersTable" class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Nombre</th>
              <th>CUIL</th>
              <th>Servicio</th>
              <th>Dirección</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of providerList; trackBy: trackByFn">
              <td>{{ item.name }}</td>
              <td>{{ item.cuil }}</td>
              <td>{{ item.service }}</td>
              <td>{{ getAddressById(item.addressId) }}</td> <!-- Usamos el método para obtener la dirección -->
              <td>{{ item.enabled ? 'Activo' : 'Inactivo' }}</td>
              <td>
                <button *ngIf="item.id !== undefined" (click)="editProvider(item.id!)" class="btn btn-sm rounded-md me-2 text-dark"
                  style="background-color: #f59e0b; border-color: #d97706;"
                  onmouseover="this.style.backgroundColor='#d97706';" 
                  onmouseout="this.style.backgroundColor='#f59e0b';">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                  </svg>
                </button>
                <button *ngIf="item.id !== undefined" (click)="deleteProvider(item.id!)" class="btn btn-sm rounded-md text-dark" 
                  style="background-color: #ef4444; border-color: #dc2626;"
                  onmouseover="this.style.backgroundColor='#dc2626';" 
                  onmouseout="this.style.backgroundColor='#ef4444';">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg>
                </button>
              </td>              
            </tr>
          </tbody>
        </table>
      </div>
</div>
