<h2>Gestión de Article</h2>

<form [formGroup]="articleForm" (ngSubmit)="addArticle()">
  <div class="form-group">
    <label for="identifier">Identificador (obligatorio si es Registrable)</label>
    <input id="identifier" formControlName="identifier" class="form-control" />
  </div>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input id="name" formControlName="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <input id="description" formControlName="description" class="form-control" />
  </div>
  <div class="form-group">
    <label for="location">Ubicación</label>
    <input id="location" formControlName="location" class="form-control" />
  </div>
  <div class="form-group">
    <label for="type">Tipo</label>
    <select id="type" formControlName="type" class="form-control">
      <option [value]="ArticleType.REGISTRABLE">Registrable</option>
      <option [value]="ArticleType.NON_REGISTRABLE">No Registrable</option>
    </select>
  </div>
  <div class="form-group">
    <label for="status">Estado</label>
    <select id="status" formControlName="status" class="form-control">
      <option [value]="ArticleStatus.FUNCTIONAL">Funcional</option>
      <option [value]="ArticleStatus.DEFECTIVE">Defectuoso</option>
      <option [value]="ArticleStatus.UNDER_REPAIR">En Reparación</option>
    </select>
  </div>
  <div class="form-group">
    <label for="category">Categoría</label>
    <select id="category" formControlName="category" class="form-control">
      <option [value]="ArticleCategory.DURABLES">Durables</option>
      <option [value]="ArticleCategory.CONSUMABLES">Consumibles</option>
      <option [value]="ArticleCategory.MATERIALS_CONSTRUCTION">Materiales de Construcción</option>
      <option [value]="ArticleCategory.OTHERS">Otros</option>
    </select>
  </div>
  <div class="form-group">
    <label for="measurement_unit">Unidad de Medida</label>
    <select id="measurement_unit" formControlName="measurement_unit" class="form-control">
      <option [value]="MeasurementUnit.LITERS">Litros</option>
      <option [value]="MeasurementUnit.KILOS">Kilos</option>
      <option [value]="MeasurementUnit.UNITS">Unidades</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary mt-3">
    {{ isEditing ? 'Modificar Article' : 'Agregar Article' }}
  </button>
  <button type="button" class="btn btn-secondary mt-3 ml-2" (click)="resetForm()" *ngIf="isEditing">
    Cancelar
  </button>
</form>

<h3>Lista de Article</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Identificador</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Ubicación</th>
      <th>Tipo</th>
      <th>Categoría</th>
      <th>Unidad de Medida</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of articles">
      <td>{{ article.identifier }}</td>
      <td>{{ article.name }}</td>
      <td>{{ article.description }}</td>
      <td>{{ article.location }}</td>
      <td>{{ article.type }}</td>
      <td>{{ article.category }}</td>
      <td>{{ article.measurement_unit }}</td>
      <td>
        <button (click)="editArticle(article)" class="btn btn-warning btn-sm">Editar</button>
        <button (click)="deleteArticle(article.id!)" class="btn btn-danger btn-sm">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
