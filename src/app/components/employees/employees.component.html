<div class="container">
  <h2>Gestión de Empleados</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-group">
    <!-- Datos básicos -->
    <div class="row">
      <div class="col-md-4">
        <label for="firstName">Nombre</label>
        <input id="firstName" formControlName="firstName" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="lastName">Apellido</label>
        <input id="lastName" formControlName="lastName" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="employeeType">Tipo de Empleado</label>
        <select id="employeeType" formControlName="employeeType" class="form-control">
          <option *ngFor="let type of employeeTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
    </div>

    <!-- Turnos -->
    <div class="row mt-3">
      <div class="col-md-6">
        <label for="shifts">Turnos</label>
        <input id="shifts" formControlName="shifts" class="form-control" />
      </div>
      <div class="col-md-6">
        <label for="shiftType">Tipo de Turno</label>
        <select id="shiftType" formControlName="shiftType" class="form-control">
          <option *ngFor="let type of shiftTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
    </div>

    <!-- Botones -->
    <button type="submit" class="btn btn-primary mt-3">{{ isEditMode ? 'Modificar' : 'Agregar' }}</button>
    <button type="button" class="btn btn-secondary mt-3 ml-2" (click)="cancelEdit()" *ngIf="isEditMode">Cancelar</button>
  </form>

  <h3 class="mt-5">Lista de Empleados</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Tipo</th>
        <th>Turnos</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.employeeType }}</td>
        
        <td>
          <button (click)="editEmployee(employee)" class="btn btn-warning btn-sm">Editar</button>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
