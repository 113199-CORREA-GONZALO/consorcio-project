<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let column of columnss">{{ column.label }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td *ngFor="let column of columnss">{{ item[column.key] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="d-flex justify-content-end mt-2">
    <button class="btn btn-success me-2" (click)="exportToExcel()">Exportar a Excel</button>
    <button class="btn btn-danger" (click)="exportToPDF()">Exportar a PDF</button>
  </div>
