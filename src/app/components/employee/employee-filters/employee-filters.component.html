<div class="card mb-4">
    <div class="card-body">
        <button class="btn btn-primary mb-3 d-flex align-items-center" (click)="toggleFilters()">
            <span>{{ showFilters ? 'Ocultar Filtros' : 'la concha de tu madre' }}</span>
            <i class="bi bi-funnel"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
              </svg>
        </button>  
        <div *ngIf="showFilters">
            <form [formGroup]="filterForm" class="row g-3">
                <div class="col-md-3">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Nombre"
                           formControlName="firstName">
                </div>
                <div class="col-md-3">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Apellido"
                           formControlName="lastName">
                </div>
                <div class="col-md-3">
                    <select class="form-select" formControlName="employeeType">
                        <option value="">Tipo de Empleado</option>
                        @for(type of employeeTypes; track type) {
                            <option [value]="type">{{type}}</option>
                        }
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" formControlName="docType">
                        <option value="">Tipo de Documento</option>
                        @for(type of documentTypes; track type) {
                            <option [value]="type">{{type}}</option>
                        }
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" 
                           class="form-control" 
                           placeholder="NÃºmero de Documento"
                           formControlName="docNumber">
                </div>
                <div class="col-md-3">
                    <input type="date" 
                           class="form-control" 
                           formControlName="hiringDate">
                </div>
                <div class="col-md-3">
                    <select class="form-select" formControlName="state">
                        <option value="">Estado</option>
                        @for(status of statusTypes; track status) {
                            <option [value]="status">{{status}}</option>
                        }
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="number" 
                           class="form-control" 
                           placeholder="Salario"
                           formControlName="salary">
                </div>
            </form>
        </div>
    </div>
  </div>
